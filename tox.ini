[tox]
envlist =
    lint
    py{39, 38, 37, 36, 35, 27}

[testenv]
extras =
    tests
commands =
    {envpython} -m pytest \
      --cov prettytable \
      --cov prettytable_test \
      --cov-report xml {posargs}
    coverage report

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
